<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbershop</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- css normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- slick -->
    <link rel="stylesheet" type="text/css" href="./slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css" />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a href="./index.html" class="logo">
          <svg class="logo__icon" width="69" height="56">
            <use href="images/icon-sprite.svg#icon-barbershop-logo"></use>
          </svg>
        </a>

        <button
          class="burger-button burger-button--open"
          type="button"
          aria-expanded="false"
          data-open-menu
        >
          <svg
            class="burger-button__icon burger-button__icon--open"
            width="24px"
            height="16px"
          >
            <use href="./images/icon-sprite.svg#icon-open-menu"></use>
          </svg>
        </button>

        <div class="nav__backdrop is-hidden" data-burger-menu>
          <button
            class="burger-button burger-button--close"
            type="button"
            aria-expanded="false"
            data-close-menu
          >
            <svg
              class="burger-button__icon burger-button__icon--close"
              width="19px"
              height="19px"
            >
              <use href="./images/icon-sprite.svg#icon-close-menu"></use>
            </svg>
          </button>

          <nav class="main-nav">
            <ul class="main-nav__menu-list list">
              <li class="main-nav__menu-item">
                <a href="#about" class="main-nav__menu-link link">О нас</a>
              </li>
              <li class="main-nav__menu-item">
                <a href="#services" class="main-nav__menu-link link"
                  >Услуги и цены</a
                >
              </li>
              <li class="main-nav__menu-item">
                <a href="#barbers" class="main-nav__menu-link link">Мастера</a>
              </li>
              <li class="main-nav__menu-item">
                <a href="#contacts" class="main-nav__menu-link link"
                  >Контакты</a
                >
              </li>
            </ul>

            <ul class="main-nav__contacts-list list">
              <li class="main-nav__contacts-item">
                <a href="tel:+380441111111" class="main-nav__contacts-link link"
                  >+38 044 111 11 11</a
                >
              </li>
              <li class="main-nav__contacts-item">
                <a href="#contacts" class="link button header__button"
                  >Онлайн-запись</a
                >
              </li>
            </ul>

            <ul class="main-nav__socials-list list">
              <li class="main-nav__socials-item">
                <a
                  href="https://www.instagram.com/"
                  target="_blank"
                  rel="noreferrer noopener"
                  class="main-nav__socials-link link"
                  >Instagram</a
                >
              </li>
              <li class="main-nav__socials-item">
                <a
                  href="https://www.youtube.com/"
                  target="_blank"
                  rel="noreferrer noopener"
                  class="main-nav__socials-link link"
                  >Youtube</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="slider">
          <ul class="slider__list list" data-slider-list>
            <li class="slider__item">
              <picture>
                <source
                  media="(min-width: 1280px)"
                  type="image/webp"
                  srcset="
                    ./images/slider/desktop/slider1-desktop-1x.webp 1125w,
                    ./images/slider/desktop/slider1-desktop-2x.webp 2250w,
                    ./images/slider/desktop/slider1-desktop-3x.webp 3375w
                  "
                />
                <source
                  media="(min-width: 768px)"
                  type="image/webp"
                  srcset="
                    ./images/slider/tablet/slider1-tablet-1x.webp  609w,
                    ./images/slider/tablet/slider1-tablet-2x.webp 1218w,
                    ./images/slider/tablet/slider1-tablet-3x.webp 1827w
                  "
                />
                <source
                  media="(max-width: 767.98px)"
                  type="image/webp"
                  srcset="
                    ./images/slider/mobile/slider1-mobile-1x.webp  418w,
                    ./images/slider/mobile/slider1-mobile-2x.webp  836w,
                    ./images/slider/mobile/slider1-mobile-3x.webp 1254w
                  "
                />

                <source
                  media="(min-width: 1280px)"
                  type="image/jpeg"
                  srcset="
                    ./images/slider/desktop/slider1-desktop-1x.jpg 1125w,
                    ./images/slider/desktop/slider1-desktop-2x.jpg 2250w,
                    ./images/slider/desktop/slider1-desktop-3x.jpg 3375w
                  "
                />
                <source
                  media="(min-width: 768px)"
                  type="image/jpeg"
                  srcset="
                    ./images/slider/tablet/slider1-tablet-1x.jpg  609w,
                    ./images/slider/tablet/slider1-tablet-2x.jpg 1218w,
                    ./images/slider/tablet/slider1-tablet-3x.jpg 1827w
                  "
                />
                <source
                  media="(max-width: 767.98px)"
                  type="image/jpeg"
                  srcset="
                    ./images/slider/mobile/slider1-mobile-1x.jpg  418w,
                    ./images/slider/mobile/slider1-mobile-2x.jpg  836w,
                    ./images/slider/mobile/slider1-mobile-3x.jpg 1254w
                  "
                />

                <img
                  class="slider__image img"
                  src="./images/slider/desktop/slider1-desktop-1x.jpg"
                  alt="Barbershop"
                />
              </picture>
            </li>

            <li class="slider__item">
              <picture>
                <source
                  media="(min-width: 1280px)"
                  type="image/webp"

                    ./images/slider/desktop/slider2-desktop-3x.webp 3375w
                  "
                />
                <source

                  type="image/webp"
                  srcset="
                    ./images/slider/tablet/slider2-tablet-1x.webp  609w,
                    ./images/slider/tablet/slider2-tablet-2x.webp 1218w,
                    ./images/slider/tablet/slider2-tablet-3x.webp 1827w
                  "
                />
                <source
                  media="(max-width: 767.98px)"
                  type="image/webp"
                  srcset="
                    ./images/slider/mobile/slider2-mobile-1x.webp  418w,
                    ./images/slider/mobile/slider2-mobile-2x.webp  836w,
                    ./images/slider/mobile/slider2-mobile-3x.webp 1254w
                  "
                />

                <source
                  media="(min-width: 1280px)"
                  type="image/jpeg"
                  srcset="
                    ./images/slider/desktop/slider2-desktop-1x.jpg 1125w,
                    ./images/slider/desktop/slider2-desktop-2x.jpg 2250w,
                    ./images/slider/desktop/slider2-desktop-3x.jpg 3375w
                  "
                />
                <source

                  type="image/jpeg"
                  srcset="

                  "
                />
                <source

                  type="image/jpeg"
                  srcset="
                    ./images/slider/mobile/slider2-mobile-1x.jpg  418w,
                    ./images/slider/mobile/slider2-mobile-2x.jpg  836w,

                  "
                />

                <img
                  class="slider__image"

                />
              </picture>
            </li>

            <li class="slider__item">
              <picture>
                <source
                  media="(min-width: 1280px)"
                  type="image/webp"
                  srcset="
                    ./images/slider/desktop/slider3-desktop-1x.webp 1125w,
                    ./images/slider/desktop/slider3-desktop-2x.webp 2250w,
                    ./images/slider/desktop/slider3-desktop-3x.webp 3375w
                  "
                />
                <source
                  media="(min-width: 768px)"
                  type="image/webp"
                  srcset="
                    ./images/slider/tablet/slider3-tablet-1x.webp  609w,
                    ./images/slider/tablet/slider3-tablet-2x.webp 1218w,
                    ./images/slider/tablet/slider3-tablet-3x.webp 1827w
                  "
                />
                <source
                  media="(max-width: 767.98px)"
                  type="image/webp"
                  srcset="
                    ./images/slider/mobile/slider3-mobile-1x.webp  418w,
                    ./images/slider/mobile/slider3-mobile-2x.webp  836w,
                    ./images/slider/mobile/slider3-mobile-3x.webp 1254w
                  "
                />

                <source
                  media="(min-width: 1280px)"
                  type="image/jpeg"
                  srcset="
                    ./images/slider/desktop/slider3-desktop-1x.jpg 1125w,
                    ./images/slider/desktop/slider3-desktop-2x.jpg 2250w,
                    ./images/slider/desktop/slider3-desktop-3x.jpg 3375w
                  "
                />
                <source
                  media="(min-width: 768px)"
                  type="image/jpeg"
                  srcset="
                    ./images/slider/tablet/slider3-tablet-1x.jpg  609w,
                    ./images/slider/tablet/slider3-tablet-2x.jpg 1218w,
                    ./images/slider/tablet/slider3-tablet-3x.jpg 1827w
                  "
                />
                <source
                  media="(max-width: 767.98px)"
                  type="image/jpeg"
                  srcset="
                    ./images/slider/mobile/slider3-mobile-1x.jpg  418w,
                    ./images/slider/mobile/slider3-mobile-2x.jpg  836w,
                    ./images/slider/mobile/slider3-mobile-3x.jpg 1254w
                  "
                />

                <img
                  class="slider__image"
                  src="./images/slider/desktop/slider3-desktop-1x.jpg"
                  alt="Barbershop"
                />
              </picture>
            </li>
          </ul>

          <div class="hero__content">
            <p
              class="section__subtitle section__subtitle--light line line--light hero__subtitle"
            >
              A hair salon for men in Kyiv
            </p>
            <h1 class="hero__title">BarberShop</h1>
            <p class="hero__desc">
              We are experts in trendy men's haircuts. We work quickly,
              carefully, and tastefully.
            </p>
          </div>
        </div>
        <div class="sidebar">
          <ul class="socials line list sidebar__socials">
            <li class="socials__item">
              <a
                href="https://www.youtube.com/"
                target="_blank"
                rel="noreferrer noopener"
                class="socials__link link"
                >Youtube</a
              >
            </li>
            <li class="socials__item">
              <a
                href="https://www.instagram.com/"
                target="_blank"
                rel="noreferrer noopener"
                class="socials__link link"
                >Instagram</a
              >
            </li>
          </ul>
        </div>
      </section>
    </main>

    <script type="module" src="./js/index.js"></script>

    <!-- slick -->
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script type="text/javascript" src="./slick/slick.min.js"></script>
    <script type="text/javascript" src="./js/slider/slick.js"></script>
  </body>
</html>
